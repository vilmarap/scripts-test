- hosts: '*'
  vars:
    ansible_python_interpreter: /usr/bin/python3.8
  connection: labvix
  gather_facts: 'no'
  tasks:
    - name: Download Newrelic-infra agent
      win_get_url:
        dest: 'C:\Users\Administrador\Downloads'
        url: >-
          https://download.newrelic.com/dot_net_agent/latest_release/NewRelicDotNetAgent_x64.msi
    - name: Install agent
      win_package:
        path: 'C:\Users\Administrador\Downloads\newrelic-infra.msi'
        state: present
